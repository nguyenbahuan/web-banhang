<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sending Email</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
	<div class="container-fluid p-5 text-center">
		<h1>Wellcome to Shop</h1>

	</div>
	<div class="container " style="width: 300px">
		<h2 style="text-align: center;">
			<b>Thông báo từ Shop</b>
		</h2>

		<p>
			Chào bạn,
		</p>

		<p>
			Chúng tôi đã gửi cho bạn email này để đáp lại yêu cầu đặt lại mật khẩu của bạn.
		</p>

		<p>
			Để đặt lại mật khẩu của bạn, vui lòng theo liên kết dưới đây: <span th:text="${emailLink}"></span>
		</p>

	</div>

</body>
</html>
